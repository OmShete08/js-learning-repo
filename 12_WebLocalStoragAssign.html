<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
</head>
<body>
    <h2>Local  Storage</h2>
    <script>
        //console.log("Local Storage");
        window.localStorage.setItem("Name", "Om Satish Shete");
        window.localStorage.setItem("City", "Kolhapur");
        window.localStorage.setItem("Pincode", "416502");
        window.localStorage.setItem("District", "Kolhapur");
        window.localStorage.removeItem("runs");
        window.localStorage.removeItem("City");
        window.localStorage.removeItem("FirstName");
        window.localStorage.removeItem("LastName");
        window.localStorage.removeItem("country");
        console.log("Local Storage");
    </script>
</body>
</html>
