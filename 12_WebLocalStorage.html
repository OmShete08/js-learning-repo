<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
</head>
<body>
    <h2>Local  Storage</h2>
    <script>
        console.log("Local Storage");
        window.localStorage.setItem("FirstName", "Om");
        window.localStorage.setItem("LastName", "Shete");
        window.localStorage.setItem("country", "India");
        window.localStorage.setItem("runs", "35000");
        console.log(window.localStorage.length);
        console.log(window.localStorage.getItem("FirstName"));
        console.log(window.localStorage.getItem("country"));
        console.log(window.localStorage.key("LastName"));
        window.localStorage.removeItem("runs");
        window.localStorage.removeItem("City");
        window.localStorage.removeItem("Pincode");
        window.localStorage.removeItem("Name");
        window.localStorage.removeItem("District");
        console.log("Local Storage");
    </script>
</body>
</html>
